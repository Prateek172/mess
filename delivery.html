          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">

                <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="cart.html">my cart</a></li>

      </div>
    
      <div class="row mt-3 mx-3" style="margin-top:25px ;">
        <div class="col-md-3">
          <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
            <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
              data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
              data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
            <h3 class="mt-3 text-white">Welcome</h3>
            <p class="white-text">You are 30 seconds away from compleating your order!</p>
          </div>
      
      
        </div>
        <div class="col-md-9 justify-content-center">
          <div class="card card-custom pb-4">
            <div class="card-body mt-0 mx-5">
              <div class="text-center mb-3 pb-2 mt-3">
                <h4 style="color: #495057 ;">Delivery Details</h4>
              </div>
      
              <form id="delivery-form" class="mb-0">
      
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control input-custom" />
                      <label class="form-label" for="firstName" >First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control input-custom" />
                      <label class="form-label" for="lastName">Last name</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="city" class="form-control input-custom" />
                      <label class="form-label" for="city">City</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="number" id="zip" class="form-control input-custom" />
                      <label class="form-label" for="zip">Zip</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="delivery" class="form-control input-custom" />
                      <label class="form-label" for="delivery">Address</label>
                    </div>
                  </div>
                  <div class="col"></div>
                  </div>
                </div>
      
                <div class="float-end ">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-rounded"
                    style="background-color: #0062CC ;">Place order</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </div>
